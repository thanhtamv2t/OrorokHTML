<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ororok</title>
    <link
      href="https://fonts.googleapis.com/css?family=Caveat|Odibee+Sans|Righteous|Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <script src="dist/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__navigation">
        <ul class="menu">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Info</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
          <li>
            <a href="#">Community</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="content">
      <section>
        <ul>
          <li>
            <i class="lni-trees"></i>
            <div>
              1000x/1000x/1000x
              <br />
              <b>Server Rate</b>
            </div>
          </li>
          <li>
            <i class="lni-revenue"></i>
            <div>
              Clear Quest To Gain <br />
              <b>Free CashPoint</b>
            </div>
          </li>
          <li>
            <i class="lni-bookmark-alt"></i>
            <div>
              Quest for <br />
              <b>Variety Of Costume</b>
            </div>
          </li>
          <li>
            <i class="lni-shield"></i>
            <div>
              Free To Play <br />
              <b>Balance Donation</b>
            </div>
          </li>
        </ul>
      </section>
      <aside>
        <div class="download">
          <div class="download-button">
            <div class="download-button__animation">ss</div>
            <div class="download-text">
              Download
            </div>
            <div class="download-character"></div>
          </div>
        </div>
        <div class="login-form d-none">
          <form action="#" class="form">
            <div class="form-field">
              <label for="username">
                Username
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Put your username here"
                />
              </label>
            </div>
            <div class="form-field">
              <label for="password">
                Password
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="And put your password here"
                />
              </label>
            </div>
            <div class="form-field flex">
              <div class="text-left">
                <button class="btn btn--primary">Access</button>
              </div>
              <div class="text-right">
                <a href="#">Sign Up</a>
              </div>
            </div>
          </form>
        </div>
      </aside>
    </div>
    <footer class="text-center d-none">
      @ 2020 By Ororok
    </footer>
  </body>
</html>
